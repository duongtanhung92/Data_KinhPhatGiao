<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VCB Digibank - Đăng nhập</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url('https://vcbdigibank.vietcombank.com.vn/assets/media/login/login-day.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header img {
      width: 160px;
      margin-bottom: 10px;
    }

    .login-header h1 {
      color: #006a37;
      font-size: 22px;
      margin: 0;
    }

    .login-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .login-form input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border 0.3s;
    }

    .login-form input:focus {
      border-color: #006a37;
      outline: none;
    }

    .login-form button {
      width: 100%;
      background-color: #006a37;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-form button:hover {
      background-color: #004f29;
    }

    .forgot-link {
      display: block;
      text-align: right;
      margin-top: 10px;
      color: #006a37;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="https://vcbdigibank.vietcombank.com.vn/assets/media/brand/logo.svg" alt="VCB Logo" />
      <h1>VCB Digibank</h1>
    </div>
    <form class="login-form">
      <label for="username">Tên đăng nhập</label>
      <input type="text" id="username" placeholder="Nhập tên đăng nhập" required />

      <label for="password">Mật khẩu</label>
      <input type="password" id="password" placeholder="Nhập mật khẩu" required />

      <button type="submit">Đăng nhập</button>
      <a href="#" class="forgot-link">Quên mật khẩu?</a>
    </form>
  </div>
</body>
</html>
